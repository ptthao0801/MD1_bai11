<script>
let data = "<table border='1' width=100%>"
    for (i=1; i<10; i++, data += "</tr>") {
        for (j=2; j<10; j++) {
            data += "<td>"+j+'x'+i+'='+j*i+"</td>"
        }
        data += "<tr>"
    }
    data += "</table>"
document.write(data)
</script>
