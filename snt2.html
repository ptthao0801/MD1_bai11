    // Bài toan 2 : In ra N SNT
    function checksnt(num) {
        let count = 0;
        if(num < 2 ){
            return false;
        }
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count ++;
            }
        }
        if (count === 2) {
          return true
        }
        else {
          return false;
        }
    }

    let input = +prompt("Nhap so luong SNT : ")
    let countSNT = 0;
    for (let i = 2;  ; i++) {
        if(checksnt(i) === true){
            document.write(i + " la SNT thu " + (countSNT + 1) + "<br>");
            countSNT++
        }
       if(countSNT === input){
           break;
       }

    }
